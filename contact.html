<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Music Learning Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color:rgba(150,200,150,0.2);
        }
       
       /* Header Styles */
header {
    background-color:rgba(143, 29, 91, 0.4); /* Semi-transparent blue */
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
    margin: 0;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}

header nav ul li {
    margin: 0;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 20px;
    background: #555;
    border-radius: 5px;
    transition: background 0.3s ease;
}

header nav ul li a:hover {
    background: #777;
}


        main {
            flex: 1;
            padding: 20px;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-info h2 {
            color: #4c6ef5;
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .contact-info ul li {
            font-size: 16px;
            text-align: center;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            margin-bottom: 20px;
            color: #4c6ef5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4c6ef5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #3b3dbf;
        }

        footer {
            background-color: rgba(143, 29, 91, 0.4);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color:rgb(89, 43, 215)">
            Music Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="instrument.html">Instruments</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="registration.php">Registration</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <ul>
                    <li>
                        <strong>Email:</strong><br> 
                        TriveniKatturaju@gmail.com
                    </li>
                    <li>
                        <strong>Phone:</strong><br> 
                        +1234567890
                    </li>
                    <li>
                        <strong>Address:</strong><br> 
                        123 Music Ave, Tirupati, India
                    </li>
                </ul>
            </div>

            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Music Learning Platform</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for getting in touch! We will respond to your message shortly.');
        });
    </script>
</body>
</html>
